<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ご結婚式のご案内</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="container fade">

    <div class="symbol">
      <img src="images/ume.png" alt="梅結び">
    </div>

    <section class="vertical text">
      <h1>ごあいさつ</h1>

      <p>
        謹敬<br><br>
        皆様におかれましては<br>
        ますますご清祥のことと<br>
        お慶び申し上げます<br><br>

        このたび私たちは<br>
        結婚式を挙げる運びとなりました<br><br>

        日頃お世話になっております<br>
        皆様とともに<br>
        ささやかながら<br>
        心あたたまる一日を<br>
        過ごせましたら幸いです
      </p>

      <p class="names">
        橘 風雅<br>
        平嶋 遥歌
      </p>
    </section>

    <section class="vertical info">
      <h2>日時</h2>
      <p>
        二〇二六年三月二十七日（金）<br><br>
        受付　十二時<br>
        挙式　十三時<br>
        披露宴　十四時
      </p>

      <h2>会場</h2>
      <p>
        SASA（ササ）<br>
        大阪府豊中市服部緑地一―八
      </p>
    </section>

    <section class="vertical countdown">
      <p id="countdown"></p>
    </section>

    <section class="map">
      <iframe
        src="https://www.google.com/maps?q=SASA%20%E6%9C%8D%E9%83%A8%E7%B7%91%E5%9C%B0&output=embed"
        loading="lazy">
      </iframe>
    </section>

  </main>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>
</html>
